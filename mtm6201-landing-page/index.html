<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='/mtm6201-landing-page/favicon.ico' type='image/x-icon'/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- It is required to have Monserrat Family: Bold, Medium and Regular, no fallback_font defined in the requiremnt -->

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/132adbd1a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="mainbox">
            <div class="logo">
                <img src="images/logo/logo.png" alt="logo" class="imagelogo">
            </div>
                <div class="table">
                        <div class="textbox">
                            <h1>Want to be your own boss?</h1>
                            <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                        </div>
                                                
                        <div class="scooter">
                            <img src="images/bg-image/scooter.svg" alt="Background" class="bg-scooter">
                        </div>
                    
                        <div class="contact">
                            <h2>Apply Now</h2>
                            <p>Enter your info below</p>

                            <div>
                                <input
                                placeholder="First name"
                                type="text"
                                id="firstname"
                                name="fullname" required/>            
                            </div>
                            <div>
                                <input 
                                type="text"
                                id="lasttname"
                                placeholder="Last name"
                                name="fullname" required/>            
                            </div>
                            <div>
                                <input 
                                type="tel"
                                id="phone"
                                placeholder="Phone Number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                name="phone" required/>            
                            </div>
                            <div>
                                <input 
                                type="email"
                                id="email"
                                placeholder="Email Address"
                                name="email" required/>            
                            </div>
                            
                            <div>
                                <li>
                                    <input type="checkbox" id="checkbox1" value="test">
                                    <label for="checkbox1">I agree to Dash terms</label>
                                </li>
                            
                            <button 
                                type="submit" value="send" class="btn1">DRIVE WITH US</button>
                                <p>Already applied? <a href="url">Check your application status here</a></p>
                            </div>
                    </div>
                </div>
        </div>  
    </div>
<footer>
            <div class="footercontent">
            <h4>See how much you can earn with Dash</h4>
            <p>how many hours do you want to drive with us this week?</p>
            </div>
                <div class="simulator">
                    <div>
                        <input 
                        type="number"
                        id="hours"
                        placeholder="Hours"
                        name="email" required/>            
                    </div>
                    <div>
                        <input 
                        type="text"
                        id="city"
                        placeholder="City"
                        name="city" required/>            
                    </div>
                
                    <button type="submit" value="send" class="btn2">CALCULATE</button>
                </div>
    
        <!-- The order of icons change for desktop version -->
    <div class="social">
        <i class="fab fa-facebook fa-3x" ></i>
        <i class="fab fa-instagram fa-3x"></i>
        <i class="fab fa-twitter-square fa-3x"></i>
        <i class="fab fa-linkedin fa-3x"></i>
    </div>
</footer>
    
</body>
</html>
