<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ice Gleam</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo_color_1x.png" alt="logo_color">
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="#mood">Moods</a></li>
                    <li><a href="#wholesale">Wholesale</a></li>
                </ul>
            </nav>
        </header>

        <div class="banner">
            <div class="banner-image">
                <img src="images/positivity_ice_2x.png" class="bimage" alt="positivity">
            </div>
            <div class="banner-frame">
                <div class="banner-frame-content">
                    <h1>NEW! <br> SPREADING POSITIVITY FLAVOR</h1>
                    <H2>The best way to start a positive day, made with fruits and chocolate.</H2>
                    <button type="submit" value="send" class="btn1">Stock this flavor in your shop</button>
                </div>
            </div>
            
        </div>
    </div>
        <section>
            <div class="section-head">
                <h3>WHAT IS YOUR MOOD TODAY</h3>
                <select>
                    <option value="happy">Happy</option>
                    <option value="romantic">Romantic</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="nostalgic">Nostalgic</option>
                    <option value="exahusted">Exahusted</option>
                </select>
            </div>

            <div class="section-catalog">
                <div class="catalog-product">
                    <h3>Spreading Postivity</h3>
                    <div class="product-photo">
                        <img class="product-image" src="images/positivity_1x.png" alt="positiviy">
                        <div class="ice-photo">
                            <img src="images/positivity_ice_1x.png" alt="positivity ice cream">
                        </div>
                    </div>
                </div>
                <div class="catalog-product">
                    <h3>Hopeful</h3>
                    <div class="product_photo">
                        <img src="images/hopeful_1x.png" alt="hopeful">
                    </div>
                </div>                
            </div>

            <div class="section-news">
                <div class="news-image">
                    <img src="images/mailing_1x.png" alt="mailing" class="bimage2">
                </div>
                <div class="news-frame">
                    <div class="news-frame-content">
                        <h2>JOIN OUR MAILING LIST</h2>
                        <H3>Sign up for recipies, events and last news</H3>
                        <div class="form1">
                            <div>
                                <input type="email" id="email" name="email" placeholder="Enter your mail address" required>
                            </div>
                        <button type="submit" value="send" class="btn2">Join</button>
                        </div>
                    </div>
                </div>
            </div>
                
            
        </section>

        
    </div>
</body>
</html>
